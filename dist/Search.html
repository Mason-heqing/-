<script>





    $(function () {



        var topbox_h = $('.top_bar_box').height();



        var ss = $(document).scrollTop();

        $(window).scroll(function () {

            var s = $(document).scrollTop();

            if (s < 0) {

                $('.top_nr_box').removeClass('fixed_box');

            } if (s > 0) {

                $('.top_nr_box').addClass('fixed_box');

            } if (s > topbox_h) {

                $('.top_nr_box').addClass('no_show');

                if (s > ss) {

                    $('.top_nr_box').removeClass('show');

                } else {

                    $('.top_nr_box').addClass('show');

                }

                ss = s;

            }



            var page_nav_h = $('.index_roll_pic').height();



            if (s > page_nav_h - 66) {

                $('.page_navbar').addClass('fixed_box');

            } else {

                $('.page_navbar').removeClass('fixed_box');

            }





        });



    });





</script>
